<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link href="img/techn.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson-Text:400,500&display=swap" rel="stylesheet">
    
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Technology saves lives</title>
</head>
<body>
  <header>
      <div class="logo-container">
          <img src="img/techn.png" alt="logo" id="logo1"/>
          <h4 class="logo"><span id="blue">Blue</span><br> Mechanic</h4>
      </div>
      <nav>
          <ul class="nav-links">
              <li><a class="nav-link" href="#">Specs</a></li>
              <li><a class="nav-link" href="#">Product</a></li>
              <li><a class="nav-link" href="#">Contact</a></li>
          </ul>
      </nav>
      <div class="cart">
          <img src="img/cart1.svg" alt="cart">
      </div>
  </header>

  <main>
      <section class="presendation">
        <div class="introduction">
            <div class="intro-text">
                <h1>Laptop for the future</h1>
                <p>
                    The new 16 inch bezeless display oferring a 4k 
                    display with touch screen.
                </p>
            </div>
            <div class="cta">
                <button class="cta-select">16 Inch</button>
                <button class="cta-add">Add to cart</button>
            </div>
        </div>
        <div class="cover">
            <img src="img/matebook.png" alt="matebook"/>
        </div>
      </section>

      <div class="laptop-select">
          <img id="arrow-left"  src="img/arrow-left.svg" alt="" />
          <img id="dot"  src="img/dot.svg"alt="" />
          <img id="dot-full" src="img/dot-full.svg" alt="" />
          <img id="dot-full" src="img/dot-full.svg" alt="" />
          <a href="#"><img id="arrow-right" src="img/arrow-right.svg" alt="" /></a>
      </div>

      <img class="big-circle" src="img/big-eclipse.svg" alt=""/>
      <img class="medium-circle" src="img/mid-eclipse.svg" alt=""/>
      <img class="small-circle" src="img/small-eclipse.svg" alt=""/>

  </main>
